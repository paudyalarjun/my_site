{% load static %}

<link rel='stylesheet' type='text/css' href="{% static "blog/includes/post.css" %}">


<li>
    <article class="post">
        <a href="{% url 'post-detail-page' "into-the-wild"%}">
        <img src="{% static "blog/images/into-the-wild.jpg"%}" alt="{{post.title}}"/>
        <div class="post__content">
            <h3>{{post.title}}</h3>
            <p>
                {{post.excerpt}}
            </p>
        </div>
        </a>
    </article>
</li>
